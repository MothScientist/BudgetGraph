name: UnitTests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # https://crontab.cronhub.io/
  push:
  pull_request:

jobs:
  unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # The job will be executed for every possible combination of variables.
        # https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs
        os: [ ubuntu-latest ]
        python-version: [ '3.12' ]
        architecture: [ 'x64' ]

    steps:
      # Action for checking out a repo - https://github.com/actions/checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # https://github.com/actions/setup-python
      - name: Set up Python ${{ matrix.python-version }} ${{ matrix.architecture }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
          check-latest: true

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Create .env file
        env:
          HASH_LOG_SALT_TEST: ${{ secrets.HASH_LOG_SALT_TEST }}
        run: |
          cd budget_graph || exit 1
          echo "HASH_LOG_SALT"=${HASH_LOG_SALT_TEST} >> .env
          cd ..

      - name: Run UnitTests
        run: |
          cd tests || exit 1
          python -m pytest test_sources.py \ 
                           test_validators.py \
                           test_csv_tables.py \
                           test_localization.py \
                           test_user_cache.py

  database-queries-unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.12' ]
        architecture: [ 'x64' ]

    services:
      postgres:
        image: postgres:16.2-alpine3.18
        env:
          POSTGRES_DB: "budget_graph"
          POSTGRES_USER: "postgres"
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }} ${{ matrix.architecture }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
          check-latest: true

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Build infrastructure
        run: |
          cd tests || exit 1
          python -m build_test_infrastructure.py

      - name: Run UnitTests
        run: |
          python -m pytest test_database_queries.py